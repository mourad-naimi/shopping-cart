<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="shoppingcart.css">
</head>




<header>
    <h1>BEST MLEWI</h1>
      <div class="bread-choice">
          <select class="choose-bread">
              <option value="mlewi-simple">Ka3ba Mlewi</option>
              <option value="mlewi-double" >W7ayda double</option>
              <option value="chapati" >Chapati</option>
              <option value="malfouf" >Malfouf</option>
          </select>
          <div class="total">PRIX</div>
          <div class="totalpr"></div>
      </div>

</header>


<body>

  
      <div class="ingredients-boxes"  >
          <div class="ingredients-box harissa">
              <div class="ingredients-image-harissa"></div>
            <div class="ingredients-name"> Harissa - هريسة </div>
            <div class="tharissa total-ingredient-price"></div>
            <input id="q-harissa" class="ingredients-quantity" type="checkbox" name="quantity">
          </div>

          <div class="ingredients-box oeuf">
            <div class="ingredients-image-oeuf"></div>
            <div class="ingredients-name"> Ouef - عظم </div>
            <div class="toeuf total-ingredient-price"></div>
            <input id="q-oeuf" class="ingredients-quantity" type="number" name="quantity" min="0" max="3">
           
          </div>
          <div class="ingredients-box cheese">
            <div class="ingredients-image-cheese"></div>
            <div class="ingredients-name">  Fromage - جبن </div>
            <div class="tcheese total-ingredient-price"></div>
            <input id="q-cheese" class="ingredients-quantity" type="number" name="quantity" min="0" max="3">
          </div>

          <div class="ingredients-box onion">
            <div class="ingredients-image-onion"></div>
            <div class="ingredients-name"> Oignon - بصل </div>
            <div class="tonion total-ingredient-price"></div>
            <input id="q-onion" class="ingredients-quantity" type="checkbox" name="quantity">
          </div>

          <div class="ingredients-box tomate">
            <div class="ingredients-image-tomate"></div>
            <div class="ingredients-name"> Tomate - طماطم </div>
            <div class="ttomate total-ingredient-price"></div>
            <input id="q-tomate" class="ingredients-quantity" type="checkbox" name="quantity">
          </div>

          <div class="ingredients-box laitue">
            <div class="ingredients-image-laitue"></div>
            <div class="ingredients-name"> Laitue - خس </div>
            <div class="tlaitue total-ingredient-price"></div>
            <input id="q-laitue" class="ingredients-quantity" type="checkbox" name="quantity">
          </div>

          <div class="ingredients-box tuna">
            <div class="ingredients-image-tuna"></div>
            <div class="ingredients-name"> Thon - تن </div>
            <div class="ttuna total-ingredient-price"></div>
            <input id="q-tuna" class="ingredients-quantity" type="checkbox" name="quantity">
          </div>

          <div class="ingredients-box salami">
            <div class="ingredients-image-salami"></div>
            <div class="ingredients-name"> Salami - صلامي </div>
            <div class="tsalami total-ingredient-price"></div>
            <input id="q-salami" class="ingredients-quantity" type="checkbox" name="quantity">
          </div>

          <div class="ingredients-box add">
            <div class="ingredients-image-add"></div>
            <div class="ingredients-name"> Ajouter un ingrédients - زيد حويجة </div>
          </div>
      </div>

      <script  src='shoppingcart.js'></script>
</body>



</html>
